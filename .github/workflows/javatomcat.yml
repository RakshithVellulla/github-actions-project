name: Java CI/CD Pipeline to Tomcat

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: [self-hosted, linux]

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Ensure Maven is installed
      - name: Ensure Maven is installed
        run: |
          if ! command -v mvn &> /dev/null; then
            echo "Maven not found. Installing..."
            sudo dnf install -y maven
          else
            echo "Maven is already installed"
          fi
          mvn -version

      # 4. Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 5. Build with Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 6. Upload WAR artifact
      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp
          path: target/*.war

  deploy:
    runs-on: [self-hosted, linux]
    needs: build
    environment: production

    steps:
      # 1. Download WAR artifact
      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: myapp

      # 2. Deploy WAR via Tomcat Manager
      - name: Deploy to Tomcat
        run: |
          WAR_FILE=$(ls *.war)
          echo "Deploying $WAR_FILE to Tomcat..."
          curl -v --fail --upload-file "$WAR_FILE" \
            "http://${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }}@${{ secrets.TOMCAT_HOST }}/manager/text/deploy?path=/myapp&update=true"

      # 3. Verify deployment
      - name: Verify deployment
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.TOMCAT_HOST }}/myapp)
          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "Deployment failed with status $HTTP_STATUS"
            exit 1
          fi
          echo "Deployment successful!"
